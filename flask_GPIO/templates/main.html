<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Simple WebRTC</title>
<style>
.button {
    border: none;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
</style>
</head>
<div style="text-align:center">
<table style="width:30%" align="center">
  <tr>
    <th></th>
    <th>        
        <form method="POST" action="/up">
            <button class="button" type="submit" name="up" value="up">↑</button>
        </form>
    </th> 
    <th></th>
  </tr>
  <tr>
    <td>        
        <form method="POST" action="/left">
            <button class="button" type="submit" name="left" value="left">←</button>
        </form>
    </td>
    <td>
        <form method="POST" action="/stop">
            <button  class="button" type="submit" name="stop" value="stop">X</button>
        </form>
    </td> 
    <td>
        <form method="POST" action="/right">
            <button  class="button" type="submit" name="right" value="right">→</button>
        </form>
    </td>
  </tr>
  <tr>
    <td></td>
    <td>
        <form method="POST" action="/down">
            <button class="button" type="submit" name="down" value="down">↓</button>
        </form>
    </td> 
    <td></td>
  </tr>
</table>
</div>
</body></html>
